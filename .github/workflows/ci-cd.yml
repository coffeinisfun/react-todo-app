name: CI/CD Workflow
on:
  push:
    branches:
      - master
job:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name : Checkout repository
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm ci
      - name: Formatting and linting
        run: |
          npm run format: check
          npm run lint
          npm run tsc:check
      - name: Tests
        run: npm run test